<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="utf-8">
<body>

<div class="w3-container">

  <div class="w3-card-4" style="width:100%;">
    <header class="w3-container w3-blue">
      <h3>Otyłość</h3>
    </header>
    <div class="w3-container">
      <p>Wskaźnik masy ciała(ang. Body Mass Index (BMI)) – współczynnik powstałyprzez podzielenie masy ciała podanej w kilogramach przez kwadrat wysokości podanej w metrach.</p> 
    </div>
    <header class="w3-container w3-blue">
    <h3>Wzory matematyczne:</h3>
    </header>
    <div class="w3-container">
    <p><img src="img/bmi.png"></p> 
    </div>
    <header class="w3-container w3-blue">
    <h3>Interpretacja Wyników:</h3>
    </header>
    <div class="w3-container">
    <p>
    <ul type="circle">
    <li> &le; 18.5 - niedowaga </li>
    <li>18,5–24,99 – wartość prawidłowa</li>
    <li> &ge; 25,0 – nadwaga</li>
    </ul>
      </p> 
    </div>

  </div>
</div>

</body>
</html>
